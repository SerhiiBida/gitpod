<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Gitpod</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <div class="header-logo">
                <img src="img/gitpod-logo.png" alt="gitpod-logo">
            </div>
            <nav class="header-navbar">
                <a href="#">Features</a>
                <a href="#">Pricing</a>
                <a href="#">Blog</a>
                <a href="#">Docs</a>
                <a href="#">Changelog</a>
                <a href="#">We're hiring</a>
            </nav>
            <div class="header-button-login">
                <a href="#">Login</a>
            </div>
        </header>
        <main class="main">
            <section class="try-now">
                <div class="try-now-wrapper">
                    <h1>Always<br>Ready to Code.</h1>
                    <p>Spin up fresh, automated dev environments<br>for each task, in the cloud,
                        in seconds.</p>
                    <div class="try-now-button">
                        <a href="#">Try Now</a>
                        <p>Open a workspace.<br>Start from any Git context.</p>
                    </div>
                    <div class="try-now-logos">
                        <img src="img/fox.png" alt="fox">
                        <img src="img/cat.png" alt="cat">
                        <img src="img/bitbucket.png" alt="bitbucket">
                    </div>
                </div>
                <div class="try-now-img">
                    <img src="img/comp.png" alt="comp">
                </div>
            </section>
        </main>
        <footer class="footer">Footer</footer>
    </div>
</body>

</html>
